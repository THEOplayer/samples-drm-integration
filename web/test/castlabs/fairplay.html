<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CastLabs FairPlay Test</title>
    <link rel="stylesheet" type="text/css" href="/THEOplayer/ui.css">
    <script src="/THEOplayer/THEOplayer.js"></script>
    <script src="/dist/bundle.js"></script>
</head>
<body>
<div id="THEOplayer" class="theoplayer-container video-js theoplayer-skin"></div>
<script type="text/javascript">
    const element = document.querySelector('#THEOplayer');
    const player = new THEOplayer.Player(element, {
        ui: {
            fluid: true
        },
        license: ContentProtectionIntegrations.THEOPLAYER_LICENSE,
        libraryLocation: '/THEOplayer/',
    });

    THEOplayer.registerContentProtectionIntegration(
        'castlabs',
        'fairplay',
        new ContentProtectionIntegrations.CastLabsDrmFairPlayContentProtectionIntegrationFactory()
    );

    const src = "";
    const licenseAcquisitionURL = "";
    const certificateURL = "";
    const merchant = "";
    const sessionId = "";
    const userId = "";
    
    player.source = {
        sources: [
            {
                src: src,
                type: 'application/x-mpegurl',
                contentProtection: {
                    integration: 'castlabs',
                    fairplay: {
                        licenseAcquisitionURL: licenseAcquisitionURL,
                        certificateURL: certificateURL
                    },
                    preferredKeySystems: ['fairplay', 'widevine', 'playready'],
                    integrationParameters: {
                        "merchant": merchant,
                        "sessionId": sessionId,
                        "userId": userId,
                    }
                }
            }
        ]
    }
</script>
</body>
</html>

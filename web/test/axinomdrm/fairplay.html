<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Axinom Fairplay Test</title>
    <link rel="stylesheet" type="text/css" href="/THEOplayer/ui.css">
    <script src="/THEOplayer/THEOplayer.js"></script>
    <script src="/dist/bundle.js"></script>
</head>
<body>
<div id="THEOplayer" class="theoplayer-container video-js theoplayer-skin"></div>
<script type="text/javascript">
    const element = document.querySelector('#THEOplayer');
    const player = new THEOplayer.Player(element, {
        ui: {
            fluid: true
        },
        license: ContentProtectionIntegrations.THEOPLAYER_LICENSE,
        libraryLocation: '/THEOplayer/',
    });

    const contentProtectionIdentifier = 'axinom';

    THEOplayer.registerContentProtectionIntegration(
        contentProtectionIdentifier,
        'fairplay',
        new ContentProtectionIntegrations.AxinomDrmFairplayContentProtectionIntegrationFactory()
    );

    player.source = {
        sources: [
            {
                src: 'insert manifest url here',
                contentProtection: {
                    integration: contentProtectionIdentifier,
                    fairplay: {
                        licenseAcquisitionURL: 'insert license url',
                        certificateURL: 'insert certificate url'
                    },
                    integrationParameters: {
                        token: 'insert token here'
                    }
                }
            }
        ]
    };
</script>
</body>
</html>

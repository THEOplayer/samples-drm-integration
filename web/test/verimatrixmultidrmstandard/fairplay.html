<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verimatrix MultiDRM Standard FairPlay Test</title>
    <link rel="stylesheet" type="text/css" href="/THEOplayer/ui.css">
    <script src="/THEOplayer/THEOplayer.js"></script>
    <script src="/dist/bundle.js"></script>
</head>
<body>
<div id="THEOplayer" class="theoplayer-container video-js theoplayer-skin"></div>
<script type="text/javascript">
    const element = document.querySelector('#THEOplayer');
    const player = new THEOplayer.Player(element, {
        ui: {
            fluid: true
        },
        license: ContentProtectionIntegrations.THEOPLAYER_LICENSE,
        libraryLocation: '/THEOplayer/'
    });

    THEOplayer.registerContentProtectionIntegration(
        'verimatrixmultidrmstandard',
        'fairplay',
        new ContentProtectionIntegrations.VerimatrixMultiDRMStandardFairPlayContentProtectionIntegrationFactory()
    );

    const src = '<src>';
    const deviceId = '<deviceId>'
    const licenseAcquisitionURL = 'https://vcas4-gc.emea.vmxdemos.net/fairplay?deviceId='+deviceId;
    const certificateURL = '<certificateURL>';

    player.source = {
        sources: [
            {
                src: src,
                type: 'application/x-mpegurl',
                contentProtection: {
                    fairplay: {
                        licenseAcquisitionURL: licenseAcquisitionURL,
                        certificateURL: certificateURL
                    },
                    preferredKeySystems: ['fairplay', 'widevine', 'playready'],
                    integration: 'verimatrixmultidrmstandard'
                }
            }
        ]
    }
</script>
</body>
</html>

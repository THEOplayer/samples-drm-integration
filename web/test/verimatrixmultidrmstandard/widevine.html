<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verimatrix MultiDRM Standard Widevine Test</title>
    <link rel="stylesheet" type="text/css" href="/THEOplayer/ui.css">
    <script src="/THEOplayer/THEOplayer.js"></script>
    <script src="/dist/bundle.js"></script>
</head>
<body>
<div id="THEOplayer" class="theoplayer-container video-js theoplayer-skin"></div>
<script type="text/javascript">
    const element = document.querySelector('#THEOplayer');
    const player = new THEOplayer.Player(element, {
        ui: {
            fluid: true
        },
        license: ContentProtectionIntegrations.THEOPLAYER_LICENSE,
        libraryLocation: '/THEOplayer/'
    });

    const src = '<src>';
    const deviceId = '<deviceId>'
    const licenseAcquisitionURL = '"https://vcas4-gc.emea.vmxdemos.net/widevine?deviceId='+deviceId;

    player.source = {
        sources: [
            {
                src: src,
                type: 'application/dash+xml',
                contentProtection: {
                    widevine: {
                        licenseAcquisitionURL: licenseAcquisitionURL
                    },
                    preferredKeySystems: ['widevine', 'playready', 'fairplay']
                }
            }
        ]
    }
</script>
</body>
</html>
